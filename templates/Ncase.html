{% extends 'Base.html' %}
{% load static %}
{% block content%}
<hade>
     <link rel="stylesheet" href="{% static 'login/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'login/css/style.css' %}">
</hade>

<body>
<section   style="margin-top: 15px " >
 <div  class="signin-form position-center" >
                        <h2 class="form-title">Add New Case </h2>
                        <form action="{%url 'ncase' %}" method="post" class="register-form" id="login-form">
                             {%csrf_token%}
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-case"></i></label>
                                <input type="number" name="case_id" id="case_id" placeholder="Case Id "/>
                            </div>
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-case"></i></label>
                                <input type="text" name="case_name" id="case_name" placeholder="Case Name"/>
                            </div>
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="prose_name" id="prose_name" placeholder="Prosecution Name"/>
                            </div>
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="def_name" id="def_name" placeholder="Defence Name"/>
                            </div>
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-calendar-alt"></i></label>
                                <input type="date" name="case_date" id="case_date" placeholder=" Date "/>
                            </div>



                            <div class="form-group form-button">
                                <input type="submit" name="submit" id="submit" class="form-submit" value="Add Case"/>
                            </div>
                        </form>
    </div>
</section>
  <script src="{% static 'login/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'login/js/main.js' %}"></script>
</body>


{% endblock %}

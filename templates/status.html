{%extends 'Base.html' %}
{%load static %}
{%block content %}

	<section class="ftco-section">
		<div class="container">

			<div class="row">
				<div class="col-md-12">
                        <div class="main" style="margin-bottom: 10px">
                                     <div class="col-md-12">
                                         <h4 style="background: cyan" class="text-center mb-4">Show All Case </h4>
                                     </div>
                                  <!-- Another variation with a button -->
                                  <div class="input-group" style="width: 20%">
                                    <input type="text" class="form-control" placeholder="Enter Case Id ">
                                    <div class="input-group-append">
                                      <button class="btn btn-secondary" type="button">
                                        <i class="fa fa-search"></i>
                                      </button>

                                    </div>

                                  </div>

                          </div>

                        <div class="table-wrap">
						<table class="table">
					    <thead class="thead-primary">
					      <tr>
                              <th> case id</th>
                              <th>Case Status </th>

					      </tr>
					    </thead>
					    <tbody>
					     {% for data in case_details %}

                            <tr>

                                      <td>
                                          <p> {{data.case_id  }}</p>
                                      </td>

                                    <td>{{ data.status }}</td>


                             </tr>
                            {% endfor %}




					    </tbody>
					  </table>
					</div>
				</div>
			</div>
		</div>
	</section>

{%endblock %}
